<div *ngIf="selectedFile && !error;else selectedInvalidFile"
    class="fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-zinc-800 p-4 rounded-2xl shadow-xl flex flex-col items-center max-w-[90%] w-80">
    <!-- Image Preview (Bigger) -->
    <img *ngIf="filePreview" [src]="filePreview" alt="Preview"
        class="w-full h-full object-cover rounded-xl border border-gray-600">

    <!-- File Details -->
    <div class="text-white text-center mt-2">
        <p class="font-medium truncate max-w-[200px]">{{ selectedFile.name }}</p>
        <p class="text-gray-400 text-sm">{{ (selectedFile.size ) / 1024 | number:'1.0-2' }} KB</p>
    </div>

    <div class="flex space-x-4 mt-3">
        <button (click)="reset()" class="p-3 rounded-lg bg-gray-700 text-white hover:bg-gray-600">
            Cancel
        </button>
        <button (click)="shareFile()" [disabled]="!selectedFile"
            class="px-4 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600">
            Send
        </button>
    </div>
</div>
<ng-template #selectedInvalidFile>
    <div
        class="fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-zinc-800 p-4 rounded-2xl shadow-xl flex flex-col items-center max-w-[90%] w-80">

        <p class="text-center text-red-500">
            {{error}}
        </p>

        <div class="flex space-x-4 mt-3">
            <button (click)="reset()" class="p-3 rounded-lg bg-gray-700 text-white hover:bg-gray-600">
                Cancel
            </button>
            <button (click)="reTry()" [disabled]="!selectedFile"
                class="px-4 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600">
                <i class="fas fa-add px-1"></i>
            </button>
        </div>
    </div>
</ng-template>
